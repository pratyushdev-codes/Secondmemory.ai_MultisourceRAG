services:
  # A Docker web service
  - type: server
    name: fastapi-secondmemoryrag
    runtime: python
    plan: free
    autoDeploy: false
    buildCommand:       pip uninstall -y pycrypto
      pip install pycryptodome
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
